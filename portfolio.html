<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="container">

            <div class="navbar">

                <div class="logo">
                    <img src="r.png" class="logo-r">
                    <div class="logotext">itun Raj</div>
                </div>

                <div class="navitem">
                    <div><a href="#project">Project</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contact">Contact</a></div>
                </div>
            </div>
        </div>
        <hr>
        <div class="hero-section">
            <div class="fadded-text">Ritun Raj</div>
            <div class="hero-section-left">
                <div class="hero-section-heading">Hi! Ritun Raj</div>
                <div class="hero-section-heading hero-section-sub-heading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-description">
                    I am an Android Developer and here is my portfolio website. Here you will learn about my journey as a Android Developer.
                </div>
                <div class="btn">Hire Me</div>

            </div>
            <div class="hero-section-right">
                <img class="img1" src="photo.jpg" alt="Ritun Raj" height="300px">
            </div>
        </div>
        
    </div>
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>

<script>
    var typeData = new Typed(".role", {
        strings: [
        "Software Developer",

        "Android Developer",

        "Backend Developer",

        "Coder",

        ],

        loop: true,
        typeSpeed: 100,
        backSpeed: 80,
        backDelay: 1000,

    });
</script>
</body>
</html>
